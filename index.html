function handleVotes(deputes, typ, data){
  if (!data) data = {};
  if (data[typ]) {
    if (data[typ] === "0") {
      data[typ] = {votant: []};
    } else if (!Array.isArray(data[typ].votant)) {
      data[typ].votant = [data[typ].votant];
    }
  }
  (data[typ] || {votant: []}).votant.forEach(function(vt) {
    deputes[vt.acteurRef.replace(/^PA/, '')].mandat = vt.mandatRef;
    deputes[vt.acteurRef.replace(/^PA/, '')].vote = typesVote[typ];
  });
}

        function responsivefy(svg){

// get container + svg aspect ratio
var container = d3.select(svg.node().parentNode),
width = parseInt(svg.style('width')),
height = parseInt(svg.style("height")),
aspect = width / height;


// add viewBox and preserve aspectratio properties
// call resize so that svg resizes on initial page load
svg.attr("viewBox", "0 0 " + width + " " + height)
.attr("preserveAspectRatio", "xMinYMid")
.call(resize);

// to register multiple listeners for the same event type
d3.select(window).on("resize." + container.attr("id"), resize);

// if ($(window).width() < 768) {var screendef = 0;}


d3.select(window).on("resize", function(){


  if (_.isUndefined(map) == false){
    if (window.innerWidth < 768)
    {
      map.setZoom(14);
    }
    else{
      map.setZoom(15);
    }

  }

  is_small_screen = d3.select('#container_in').classed('is-small-screen') == true ? true :false;

}
);

function resize() {

  var targetWidth = parseInt(container.style("width"));

  if (_.isNaN(targetWidth) == false){
    svg.attr("width", targetWidth);
    svg.attr("height", Math.round(targetWidth / aspect));
  }
}
}
